# Language-specific configurations for writing

[[language]]
name = "markdown"
soft-wrap.enable = true
text-width = 80
soft-wrap.wrap-at-text-width = true

[[language]]
name = "text"
scope = "source.txt"
file-types = ["txt"]
soft-wrap.enable = true
text-width = 80
soft-wrap.wrap-at-text-width = true

[[language]]
name = "python"
language-servers = ["pyright", "ruff"]  # Pyright first for renaming/navigation
formatter = { command = "ruff", args = ["format", "-"] }

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]
config = { python = { venvPath = ".", pythonPath = ".venv/bin/python" } }

[[language]]
name = "html"
soft-wrap.enable = true
text-width = 80
soft-wrap.wrap-at-text-width = true
